# Prometheus Configuration for System Monitor
global:
  scrape_interval: 1s # Scrape metrics every second for real-time monitoring
  evaluation_interval: 1s # Evaluate rules every second
  external_labels:
    monitor: 'system-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configuration
scrape_configs:
  # System Monitor API metrics
  - job_name: 'system-monitor'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'system-monitor-api'
          environment: 'production'

    # Scrape interval for this job (overrides global)
    scrape_interval: 1s
    scrape_timeout: 1s

    # Metrics path (defaults to /metrics)
    metrics_path: '/metrics'

    # Scheme (http or https)
    scheme: 'http'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # NVIDIA DCGM Exporter (GPU metrics)
  # Note: This target is optional - only active if DCGM exporter is installed
  # Install with: sudo /opt/SystemMonitor/install_dcgm_exporter_native.sh
  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['localhost:9400']
        labels:
          service: 'dcgm-exporter'
          environment: 'production'
    scrape_interval: 1s
    scrape_timeout: 1s
